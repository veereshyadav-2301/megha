<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Megha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .btn {
      padding: 14px 30px;
      font-size: 1.3rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin: 10px;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff1e6a;
    }

    .name-card {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transform: rotateY(90deg) scale(0.5);
      transition: all 1s ease;
      text-shadow: 0 0 10px #fff, 0 0 25px #ff0, 0 0 35px #ff0;
    }

    .name-card.show {
      opacity: 1;
      transform: rotateY(0deg) scale(1.3);
    }

    .hi-message {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #fff;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
    }

    .hi-message.show {
      opacity: 1;
      transform: scale(1.2);
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <button class="btn" onclick="revealName()">üéâ Tap to Reveal Name</button>
  <button class="btn" onclick="openGift()">üéÅ Open Gift</button>

  <div class="name-card" id="megha-name">‚≠ê Megha ‚≠ê</div>
  <div class="hi-message" id="hi-message">üëã Hii</div>

  <audio id="birthdaySong" src="https://dl.sndup.net/cd3r/Birthday%20-%20Kannada.mp3"></audio>

  <canvas class="confetti" id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(canvas, { resize: true });

    function revealName() {
      const nameCard = document.getElementById("megha-name");
      const song = document.getElementById("birthdaySong");

      nameCard.classList.add("show");
      song.play();

      confetti({
        particleCount: 180,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function openGift() {
      const hi = document.getElementById("hi-message");
      hi.classList.add("show");

      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.4 }
      });
    }
  </script>

</body>
</html>
